<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richboyz Clothing - Elevate Your Style</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <h1>Richboyz Clothing</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Image Slider -->
    <section class="slider-container">
        <div class="slider">
            <div class="slide"><img src="images/hoodie.png" alt="Richboyz Hoodie"></div>
            <div class="slide"><img src="images/shirt.png" alt="Richboyz Shirt"></div>
        </div>
    </section>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="overlay"></div>
        <div class="hero-content">
            <h2>Elevate Your Style with Richboyz</h2>
            <p>Premium streetwear for the modern trendsetter.</p>
            <a href="shop.html" class="cta-button">Shop Now</a>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="featured-products">
        <h2>Latest Collection</h2>
        <div class="product-grid">
            <div class="product">
                <img src="hoodie.png" alt="Hoodie">
                <p>Signature Hoodie</p>
            </div>
            <div class="product">
                <img src="shirt.png" alt="Shirt">
                <p>Premium Tee</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Richboyz Clothing. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
